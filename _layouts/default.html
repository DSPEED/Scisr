<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>

  <body>
    <h1>{{ page.title }}</h1>

	{% if page.current_version %}
	<div id="latest_version">{{ page.current_version }}</div>
	{% endif %}

	<ul id="nav">
		{% for nav in page.nav %}
		<li><a href="#{{ nav.link | downcase }}">{{ nav.name }}</a></li>
		{% endfor %}
	</ul>

    {{ content }}

	<a href="http://github.com/youngian/{{ page.github_name }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub" /></a>
  </body>
</html>
